{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4">
        <h1>Create Game</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Game</button>
            </div>
        </form>
    </div>
{% endblock %}
