{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h1>Parties disponibles</h1>
    <ul class="list-group">
      {% for game in games %}
        <li class="list-group-item">
          {{ game.title }} - {{ game.game_author.username }}
          <a href="{% url 'join-game' game_id=game.id %}" class="btn btn-primary btn-sm">Rejoindre</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
