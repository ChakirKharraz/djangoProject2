{% extends 'blog/base.html' %}
{% block content %}
    <h1>Rejoindre la partie</h1>
    <form method="post" action="{% url 'join_game' game_id=game_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="game_id" value="{{ game_id }}">
        <button type="submit">Rejoindre</button>
    </form>
{% endblock %}
